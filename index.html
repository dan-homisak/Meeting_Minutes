<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Minutes MVP</title>
  </head>
  <body>
    <div class="app-shell">
      <header class="top-bar">
        <div class="brand-block">
          <p class="eyebrow">Local Markdown Workspace</p>
          <h1>Meeting Minutes</h1>
        </div>
        <div class="actions">
          <div class="mode-toggle" role="group" aria-label="Note mode">
            <button id="mode-raw" class="mode-button active" type="button" aria-pressed="true">Raw</button>
            <button id="mode-preview" class="mode-button" type="button" aria-pressed="false">Preview</button>
          </div>
          <button id="open-folder" class="primary">Open Folder</button>
          <button id="new-note" disabled>New Note</button>
          <button id="save-now" disabled>Save Now</button>
        </div>
      </header>

      <p id="status" aria-live="polite">Choose a folder with markdown files to start editing.</p>

      <div class="workspace">
        <aside class="sidebar" aria-label="Markdown files">
          <div class="sidebar-header">
            <h2>Files</h2>
            <span id="file-count">0</span>
          </div>
          <ul id="file-list"></ul>
        </aside>

        <main class="pane-grid">
          <section class="pane">
            <h2>Note</h2>
            <p class="hint">Use <code>Raw</code> to edit markdown and <code>Preview</code> to read rendered output.</p>
            <div id="editor"></div>
            <article id="preview" hidden></article>
          </section>
        </main>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
