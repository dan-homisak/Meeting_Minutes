<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Minutes Live</title>
  </head>
  <body>
    <div class="app-shell">
      <aside class="vault-sidebar" aria-label="Vault navigation">
        <div class="vault-header">
          <p class="vault-eyebrow">Vault</p>
          <h1>Meeting Minutes</h1>
        </div>

        <div class="vault-actions">
          <button id="open-folder" class="primary" type="button">Open Vault</button>
          <button id="new-note" type="button" disabled>New Note</button>
        </div>

        <div class="file-pane" aria-label="Markdown files">
          <div class="file-pane-header">
            <h2>Files</h2>
            <span id="file-count">0</span>
          </div>
          <ul id="file-list"></ul>
        </div>
      </aside>

      <main class="workspace-main">
        <header class="note-toolbar">
          <p class="mode-indicator">Live Preview</p>
          <button id="save-now" type="button" disabled>Save</button>
        </header>

        <p id="status" aria-live="polite">Choose a vault folder with markdown files to start editing.</p>

        <section class="note-pane" aria-label="Note content">
          <div id="editor"></div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
